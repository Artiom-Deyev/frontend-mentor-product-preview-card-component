<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->

  <main class="main">

    <!-- Main Header -->
    <header class="main__img">
    </header>


    <!-- Main Article -->
    <article class="main__article">

      <div class="container">

        <p class="text text_overline">Perfume</p>

        <!-- Main Heading -->
        <h1 class="heading main__element main__heading">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="text text_aurometal main__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <!-- Price -->
        <div class="main__price main__element main__price">
  
          <h2 class="heading heading_discount text_aquamarine main__element main__discount">$149.99</h2>
  
        </div>
      
        <!-- Button -->
        <button class="btn main__btn">
  
          <img src="images/icon-cart.svg" alt="cart icon" class="btn__icon">
          <p class="text text_btn">Add to Cart</p>
  
        </button>

      </div>
    </article>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Artiom-Deyev">Artem Deev</a>.
  </div>
  
</body>
</html>
